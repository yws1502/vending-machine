<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="src/style/reset.css">
  <link rel="stylesheet" href="src/style/style.css">
</head>
<body>
  <!-- header logo section start -->
  <header class="header">
    <h1 class="title"><img src="./src/img/logo.png" alt="콜라콜라"></h1>
  </header>
  <!-- header logo section end -->

  <!-- main container start -->
  <main class="container">
    <!-- order-section start -->
    <section class="order-section">
      <h2 class="text-hide">콜라콜라 주문 화면</h2>
      <article class="beverage-cont">
        <h3 class="text-hide">음료 선택 화면</h3>
        <ul class="item-cont">
          <li class="item">
            <button
              class="btn-item"
              type="button"
              data-item="Original Cola"
              data-count=""
              data-price="1000"
              data-image="Original_Cola.png"
            >
              <img
                class="item-img"
                src="./src/img/Original_Cola.png"
                alt="오리지날 콜라"
              >
              <strong class="item-label">Original_Cola</strong>
              <em class="item-price blue">1000원</em>
            </button>
          </li>
          <li class="item">
            <button
              class="btn-item"
              type="button"
              data-item="Original Cola"
              data-count=""
              data-price="1000"
              data-image="Original_Cola.png"
            >
              <img
                class="item-img"
                src="./src/img/Original_Cola.png"
                alt="오리지날 콜라"
              >
              <strong class="item-label">Original_Cola</strong>
              <em class="item-price blue">1000원</em>
            </button>
          </li>
          <li class="item">
            <button
              class="btn-item"
              type="button"
              data-item="Original Cola"
              data-count=""
              data-price="1000"
              data-image="Original_Cola.png"
            >
              <img
                class="item-img"
                src="./src/img/Original_Cola.png"
                alt="오리지날 콜라"
              >
              <strong class="item-label">Original_Cola</strong>
              <em class="item-price blue">1000원</em>
            </button>
          </li>
          <li class="item">
            <button
              class="btn-item"
              type="button"
              data-item="Original Cola"
              data-count=""
              data-price="1000"
              data-image="Original_Cola.png"
            >
              <img
                class="item-img"
                src="./src/img/Original_Cola.png"
                alt="오리지날 콜라"
              >
              <strong class="item-label">Original_Cola</strong>
              <em class="item-price blue">1000원</em>
            </button>
          </li>
          <li class="item">
            <button
              class="btn-item"
              type="button"
              data-item="Original Cola"
              data-count=""
              data-price="1000"
              data-image="Original_Cola.png"
            >
              <img
                class="item-img"
                src="./src/img/Original_Cola.png"
                alt="오리지날 콜라"
              >
              <strong class="item-label">Original_Cola</strong>
              <em class="item-price blue">1000원</em>
            </button>
          </li>
          <li class="item">
            <button
              class="btn-item"
              type="button"
              data-item="Original Cola"
              data-count=""
              data-price="1000"
              data-image="Original_Cola.png"
            >
              <img
                class="item-img"
                src="./src/img/Original_Cola.png"
                alt="오리지날 콜라"
              >
              <strong class="item-label">Original_Cola</strong>
              <em class="item-price blue">1000원</em>
            </button>
          </li>
        </ul>
      </article>
      <article class="beverage-counter">
        <h3 class="text-hide">음료 계산대</h3>
        <div class="flex-wrap">
          <p class="show-money-text">잔액 : <em class="return-price">0</em>원</p>
          <button type="button" class="return-btn">거스름돈 반환</button>
        </div>
        <div class="flex-wrap">
          <label for="inputMoney" class="text-hide">입금액 입력</label>
          <input
            type="number"
            id="inputMoney"
            placeholder="입금액 입력"
            required
          >
          <button type="button" class="input-btn">입금</button>
        </div>
        <div class="flex-wrap">
          <ul class="counter-basket">
            <li class="basket-item">
              <img src="./src/img/Original_Cola.png" alt="오리지날 콜라" class="basket-item-img">
              <strong class="basket-item-label">Original_Cola</strong>
              <em class="basket-item-count">1</em>
            </li>
          </ul>
          <button type="button" class="get-btn blue">획득</button>
        </div>
      </article>
    </section>
    <!-- order-section end -->

    <!-- my basket section start -->
    <section class="my-basket">
      <h2 class="text-hide">소지금 및 획득한 음료 확인 화면</h2>
      <article class="money-section">
        <h3 class="text-hide">소지금 확인</h3>
        <p class="show-money-text">소지금 : <em class="has-money">0</em>원</p>
      </article>
      <article class="basket-cont">
        <h3 class="basket-title">획득한 음료</h3>
        <ul class="get-beverage-basket">
          <li class="basket-item">
            <img src="./src/img/Original_Cola.png" alt="오리지날 콜라" class="basket-item-img">
            <strong class="basket-item-label">Original_Cola</strong>
            <em class="basket-item-count">1</em>
          </li>
        </ul>
        <strong class="total-price">총금액 : <em class="pay-price">0</em>원</strong>
      </article>
    </section>
    <!-- my basket section end -->


  </main>
  <!-- main container end -->
  <script src="src/js/script.js"></script>
</body>
</html>
